    <div class="page-container">
    <div class="glass-box">
        <div class="container mt-5">
            <h1 class="mb-4">Вход</h1>
            <form class="col g-3" id="bookOrderForm" method="get" action="../src/register.php">
                <div class="row">
                    <div class="col">
                        <label for="firstname" class="form-label">Имя</label>
                        <input type="text" name="firstname" class="form-control" id="firstname" required>
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Фамилия</label>
                        <input type="text" name="lastname" class="form-control" id="lastname" required>
                    </div>
                    <div class="col">
                        <label for="middlename" class="form-label">Отчество</label>
                        <input type="text" name="middlename" class="form-control" id="middlename" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="login" class="form-label">логин</label>
                        <input type="text" name="login" class="form-control" id="login" required>
                    </div>
                    <div class="col">
                        <label for="password" class="form-label">пароль</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="mail" class="form-label">Почта</label>
                        <input type="email" name="mail" class="form-control" id="mail" required>
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Номер телефона (+79)</label>
                        <input type="tel" name="phone" class="form-control" id="phone" pattern="\+79\d{9}" required>
                    </div>
                </div>
                <div class="row-4 p-3">
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                </div>
            </form>
